<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("visualization", "1", {
		packages : [ "corechart" ]
	});
	google.setOnLoadCallback(drawChart);
	function drawChart() {
		var data = google.visualization.arrayToDataTable([
				[ 'Date', 'Temperature'], {data} ]);

		var options = {
			title : 'Temperature',
			legend: {position: 'none'}
		};
		

		var chart = new google.visualization.LineChart(document
				.getElementById('chart'));
		chart.draw(data, options);
		
		/*
			Humidity chart
		*/
		data = google.visualization.arrayToDataTable([
		    [ 'Date', 'Humidity'], {dataHumidity} ]);

   		var options = {
   			title : 'Humidity',
   			legend: {position: 'none'}
   		};
   		

   		var chart = new google.visualization.LineChart(document
   				.getElementById('chart2'));
   		chart.draw(data, options);

   		/*
   		* 24h temperature
   		*/
		data = google.visualization.arrayToDataTable([
	    [ 'Hour', 'Temperature'], {chartHourTemperature} ]);

		var options = {
			title : 'Temperature',
			legend: {position: 'none'}
		};
		

		var chart = new google.visualization.LineChart(document
				.getElementById('chartHourTemperature'));
		chart.draw(data, options);

   		/*
   		* 24h humidity
   		*/
		data = google.visualization.arrayToDataTable([
	    [ 'Hour', 'Humidity'], {chartHourHumidity} ]);

		var options = {
			title : 'Humidity',
			legend: {position: 'none'}
		};
		

		var chart = new google.visualization.LineChart(document
				.getElementById('chartHourHumidity'));
		chart.draw(data, options);
   		
		
	}
</script>
