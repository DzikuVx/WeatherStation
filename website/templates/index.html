<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{pageTitle}</title>
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="build/styles.css" media="all" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {chartHead}
</head>
<body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{T:Product Short Name}</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="{menu-active-overview}"><a href="/">{T:Overview}</a></li>
                    <li class="{menu-active-forecast}"><a href="?class=Forecast">{T:Forecast}</a></li>
                    <li class="dropdown {menu-active-history}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{T:History} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="{submenu-active-month}"><a href="?class=History&range=month">{T:Last 30 days}</a></li>
                            <li class="{submenu-active-year}"><a href="?class=History&range=year">{T:Last year}</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center;">{listeners}</div>
        </div>
    </div>

    {mainContent}

    <footer>
        <div class="container">
            <hr />
            <div class="row">
                <div class="col-md-6">
                    © Paweł Spychalski 2013-2016
                </div>
                <div class="col-md-6">
                    <div>Built with: Raspberry Pi, PHP5 and <a href="http://openweathermap.org/" target="_blank">OpenWeatherMap.org</a></div>
                </div>
            </div>
        </div>
    </footer>

	<script type="text/javascript" src="build/script.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	  ga('create', 'UA-7536599-14', 'spychalski.info');
	  ga('send', 'pageview');

	</script>
</body>
</html>
